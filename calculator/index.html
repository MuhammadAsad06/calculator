<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="bor">
        <div class="inp"> <input type="text" disabled name="" id="total"></div>





        <div class="cals">
            <input type="button" onclick="number('7')" value="7" name="" id="">
            <input type="button"onclick="number('8')" value="8" name="" id="">
            <input type="button"onclick="number('9')" value="9" name="" id="">
            <input type="button"onclick="number('+')" value="+" name="" id="">
        </div>
        <div class="cals">
            <input type="button"onclick="number('4')" value="4" name="" id="">
            <input type="button"onclick="number('5')" value="5" name="" id="">
            <input type="button"onclick="number('6')" value="6" name="" id="">
            <input type="button"onclick="number('-')" value="-" name="" id="">
        </div>
        <div class="cals">
            <input type="button"onclick="number('1')" value="1" name="" id="">
            <input type="button"onclick="number('2')" value="2" name="" id="">
            <input type="button"onclick="number('3')" value="3" name="" id="">
            <input type="button"onclick="number('*')" value="*" name="" id="">
        </div>
        <div class="cals">
            <input type="button"onclick="number('0')" value="0" name="" id="">
            <input type="button"onclick="number('/')" value="/" name="" id="">
            <input type="button"onclick="clr('reset')" value="Reset" name="" id="">
            <input type="button"onclick="total('=')" value="=" name="" id="">
        </div>



    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
